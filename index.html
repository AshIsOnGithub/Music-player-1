<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Songs</title>
    <div class="title">
        <header>Website to play downloaded songs</header>
    </div>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div id="notification" class="notification"></div>
    <div class="upload-container">
        <label for="file-upload" class="custom-file-upload">
            <i class="fas fa-upload"></i> Upload Music
        </label>
        <input type="file" id="file-upload" accept="audio/*" multiple />
    </div>
    <div class="player-container">
        <div class="playlist-panel">
            <h3>Playlist</h3>
            <div class="playlist-items"></div>
        </div>
        
        <div class="player">
            <div class="outline">
                <div class="details">
                    <div class="now-playing">PLAYING x of y </div>
                    <div class="picture"></div>
                    <div class="songname">Track name</div>
                    <div class="artist">Track-artist</div>
                </div>
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0"
                    class="seek_slider" onchange="seekTo()"
                    />
                    <div class="total-duration">00:00</div>    
                </div>
                <div class="slider_container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" min="0" max="100" value="100" 
                           class="volume_slider" onchange="setVolume()">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="buttons">
                        <div class="prev-track" onclick="prevTrack()">
                            <i class="fas fa-step-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                            <i class="fas fa-play-circle fa-5x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                            <i class="fas fa-step-forward fa-2x"></i>
                        </div>
                        <div class="repeat-track" onclick="repeatTrack()">
                            <i class="fas fa-repeat fa-2x" title="repeat"></i>
                        </div>
                    </div>
             </div>
             <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
             </div>
             </div>
        </div>
    </div>
    <div class="settings-panel">
        <button class="settings-toggle"><i class="fas fa-cog"></i></button>
        <div class="settings-content">
            <h4>Settings</h4>
            <div class="eq-settings">
                <label>Bass <input type="range" class="eq-band" data-band="0" min="-40" max="40" value="0"></label>
                <label>Mid <input type="range" class="eq-band" data-band="1" min="-40" max="40" value="0"></label>
                <label>Treble <input type="range" class="eq-band" data-band="2" min="-40" max="40" value="0"></label>
            </div>
            <div class="sleep-timer">
                <label>Sleep Timer:
                    <select class="timer-select">
                        <option value="0">Off</option>
                        <option value="5">5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body> 
</html>
